<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- Creating nav bar -->
    <nav>
        TIC-TAC-TOE
    </nav>

    <div class="game">
        <div class="gameInfo">
            <h1>Let's play Katti Zero</h1>
            <span class="whoseTurn">X's turn</span>
            <button>Reset</button>
        </div>

        <div class="gameBoard">
            <div class="box top"><span class="boxtext"></span></div>
            <div class="box top"><span class="boxtext"></span></div>
            <div class="box top"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box bottom"><span class="boxtext"></span></div>
            <div class="box bottom"><span class="boxtext"></span></div>
            <div class="box bottom"><span class="boxtext"></span></div> 
        </div>
        
        
    </div>

</body>

</html>
